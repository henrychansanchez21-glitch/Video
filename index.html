<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualización en Progreso</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .alerta-container {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .alerta-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .icono-actualizacion {
      width: 100px;
      height: 100px;
      margin: 0 auto 24px;
      animation: spin 3s linear infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alerta-container h2 {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 16px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .alerta-container p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
    }

    /* Efecto de brillo suave en el contenedor */
    .alerta-container:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="alerta-container">
    <!-- Icono de actualización (SVG integrado para mejor rendimiento y estilo) -->
    <svg class="icono-actualizacion" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 12C3 7.02944 7.02944 3 12 3C15.5237 3 18.5303 5.03679 20.1213 7.99989M21 12C21 16.9706 16.9706 21 12 21C8.47635 21 5.4697 18.9632 3.87868 16.0001M12 8V12L15 13.5" 
            stroke="white" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </svg>

    <h2>¡Estamos en Mantenimiento!</h2>
    <p>Estamos aplicando mejoras para darte una experiencia aún más rápida y segura. Vuelve en unos minutos.</p>
  </div>

</body>
</html>
