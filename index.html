<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Web de Video</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="video-container">
        <h1>Mi Reproductor de Video</h1>
        
        <video 
            id="myVideoPlayer" 
            controls 
            poster="poster-preview.jpg" 
            width="100%">
            
            <source src="mi-video.mp4" type="video/mp4">
            
            Tu navegador no soporta la etiqueta de video.
        </video>
        
        <p>Asegúrate de colocar tu archivo de video (`mi-video.mp4`) en la misma carpeta.</p>
    </div>

    </body>
</html>
