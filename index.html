<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mantenimiento - AplicaciÃ³n</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .timer {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }
    .time-box {
      background: #ecf0f1;
      padding: 1rem;
      border-radius: 8px;
      min-width: 70px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #2c3e50;
    }
    .label {
      font-size: 0.8rem;
      color: #7f8c8d;
      display: block;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ Mantenimiento Programado</h1>
    <p>Lo sentimos, nuestra aplicaciÃ³n se encuentra temporalmente en mantenimiento.</p>
    <p>Estimamos que estaremos de vuelta en:</p>

    <div class="timer" id="countdown">
      <div class="time-box"><span id="hours">00</span><span class="label">Horas</span></div>
      <div class="time-box"><span id="minutes">00</span><span class="label">Minutos</span></div>
      <div class="time-box"><span id="seconds">00</span><span class="label">Segundos</span></div>
    </div>
  </div>

  <script>
    const MAINTENANCE_KEY = 'maintenance_end_time';
    const DURATION_HOURS = 6;

    // Intentar obtener la hora de finalizaciÃ³n guardada
    let endTime = localStorage.getItem(MAINTENANCE_KEY);

    if (!endTime) {
      // Si no existe, establecerla ahora + 6 horas y guardarla
      endTime = new Date(Date.now() + DURATION_HOURS * 60 * 60 * 1000).getTime();
      localStorage.setItem(MAINTENANCE_KEY, endTime);
    } else {
      // Asegurarse de que sea un nÃºmero (localStorage guarda strings)
      endTime = parseInt(endTime, 10);
    }

    function updateCountdown() {
      const now = Date.now();
      const diff = endTime - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '<p style="font-size:1.3rem;color:#27ae60;">Â¡Ya estamos de vuelta!</p>';
        // Opcional: limpiar el localStorage
        localStorage.removeItem(MAINTENANCE_KEY);
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Ejecutar al cargar
  </script>
</body>
</html>
