<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Web: Galería de Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <h1>Pruevas Gratis</h1>

        <div class="current-video-info">
            Reproduciendo: <span id="currentVideoName">Video 1: Pechugas</span>
        </div>

        <video
            id="myVideoPlayer"
            controls
            width="100%"
            poster="poster1.jpg"> <source src="video1.mp4" type="video/mp4">

            Tu navegador no soporta la etiqueta de video.
        </video>

        <h2>Selecciona otro video:</h2>
        <div class="gallery-wrapper">

            <div class="thumbnail-item active" data-src="video1.mp4" data-name="Video 1: Pechugas" data-poster="poster1.jpg">
                <img src="poster1.jpg" alt="Gratis">
                <p>Pechugas</p>
            </div>

            <div class="thumbnail-item" data-src="video2.mp4" data-name="Video 2: Gemelas" data-poster="poster2.jpg">
                <img src="poster2.jpg" alt="Gratis">
                <p>Gemelas</p>
            </div>

            <div class="thumbnail-item" data-src="video3.mp4" data-name="Video 3: Chupete" data-poster="poster3.jpg">
                <img src="poster3.jpg" alt="Gratis">
                <p>Chuepete</p>
            </div>

            <div class="thumbnail-item" data-src="video4.mp4" data-name="Video 4: Movidas" data-poster="poster4.jpg">
                <img src="poster4.jpg" alt="Gratis">
                <p>Movidas</p>
            </div>

        </div>
        
        <div class="button-wrapper">
            <button id="actionButton">Ver el Contenido Completo (Pago)</button>
        </div>

        <p class="note">Producto de paga para ti gratis</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
